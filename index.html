<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>form validation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e41ccc5117.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h2 id="title">create account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>username:</label>
                <input type="text" placeholder="laurinha" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>e-mail address:</label>
                <input type="email" placeholder="hello@laurinha" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>password:</label>
                <input type="password" placeholder="iloveTaylorswift13" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>password check:</label>
                <input type="password" placeholder="iloveTaylorswift13" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <button>submit</button>
        </form>
        <button class="back" id="back" onclick="back()">back</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
